name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=12.2,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: cd app && cd pets && xcodebuild test -project pets.xcodeproj -scheme pets -destination "${destination}" test | xcpretty
        env: 
         destination: ${{ matrix.destination }}
