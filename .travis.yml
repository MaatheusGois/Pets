  include:
    - language: node_js
      node_js:
        - 12
      install:
        - cd server && npm install && cd ..
      script:
        - cd server && npm test
    - language: swift
      osx_image: xcode13.0
      xcode_project: pets.xcodeproj
      xcode_scheme: pets
      xcode_destination: platform=iOS Simulator,OS=13.0,name=iPhone X
      before_install:
        - cd app && cd pets
